<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Local Development</title>
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <style>
html, body {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  overflow: hidden;
}

#fps {
  position: absolute;
  background-color: navy;
  border: 2px solid DodgerBlue;
  text-align: center;
  font-size: 16px;
  color: DodgerBlue;
  top: 15px;
  right: 10px;
  width: 48px;
  height: 20px;
}

#renderCanvas {
  width: 100%;
  height: 100%;
  display: block;
  font-size: 0;
}
    </style>
  </head>
  <body>
    <div id="fps">0</div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
